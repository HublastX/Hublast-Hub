basePath: /api
definitions:
  models.DifficultyLevel:
    enum:
    - beginner
    - intermediate
    - advanced
    type: string
    x-enum-varnames:
    - Beginner
    - Intermediate
    - Advanced
  models.Employment:
    enum:
    - frontend
    - backend
    - fullstack
    - mobile
    type: string
    x-enum-varnames:
    - EmploymentFrontend
    - EmploymentBackend
    - EmploymentFullstack
    - EmploymentMobile
  models.Experience:
    enum:
    - basic
    - intermediate
    - advanced
    type: string
    x-enum-varnames:
    - BasicLevel
    - IntermediateLevel
    - AdvancedLevel
  models.Level:
    enum:
    - junior
    - pleno
    - senior
    type: string
    x-enum-varnames:
    - JuniorLevel
    - PlenoLevel
    - SeniorLevel
  schemas.ChangePasswordRequest:
    properties:
      current_password:
        example: password123
        type: string
      new_password:
        example: newpassword123
        minLength: 6
        type: string
    required:
    - current_password
    - new_password
    type: object
  schemas.CreateProjectRequest:
    properties:
      backend_techs:
        items:
          type: string
        type: array
      delivery_date:
        type: string
      description:
        type: string
      estimated_time:
        type: integer
      frontend_techs:
        items:
          type: string
        type: array
      level:
        type: string
      quanty_max_users:
        type: integer
      title:
        type: string
    required:
    - delivery_date
    - description
    - estimated_time
    - quanty_max_users
    - title
    type: object
  schemas.CreateRoadmapRequest:
    properties:
      area:
        type: string
      content:
        type: string
      course_links:
        type: string
      difficulty:
        $ref: '#/definitions/models.DifficultyLevel'
      title:
        type: string
    required:
    - area
    - content
    - difficulty
    - title
    type: object
  schemas.LoginRequest:
    properties:
      email:
        example: john@example.com
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  schemas.RegisterRequest:
    properties:
      email:
        example: john@example.com
        type: string
      employment:
        allOf:
        - $ref: '#/definitions/models.Employment'
        example: backend
      experience:
        allOf:
        - $ref: '#/definitions/models.Experience'
        example: basic
      level:
        allOf:
        - $ref: '#/definitions/models.Level'
        example: junior
      password:
        example: password123
        minLength: 6
        type: string
      username:
        example: johndoe
        type: string
    required:
    - email
    - employment
    - experience
    - level
    - password
    - username
    type: object
  schemas.UserIDRequest:
    properties:
      user_id:
        type: integer
    required:
    - user_id
    type: object
